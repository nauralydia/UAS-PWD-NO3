<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Hitung Gaji Karyawan</title>
    <style>
        body {
            font-family: "Times New Roman", serif;
        }

        table {
            border-collapse: collapse;
            width: 80%;
            margin: auto;
        }

        th, td {
            border: 1px solid black;
            padding: 15px;
            vertical-align: top;
        }

        th {
            text-align: center;
            font-size: 18px;
        }

        h2 {
            text-align: center;
            margin-bottom: 15px;
        }

        input {
            width: 200px;
            padding: 5px;
        }

        button {
            margin-top: 10px;
            padding: 5px 10px;
        }

        .output p {
            font-size: 18px;
            margin: 8px 0;
        }
    </style>
</head>
<body>

<table>
    <tr>
        <th>INPUTAN</th>
        <th>OUTPUT</th>
    </tr>
    <tr>
        <td>
            <h2>Hitung Gaji Karyawan</h2>

            <p>Gaji Pokok (Rp): 
                <input type="number" id="gajiPokok" value="5000000">
            </p>

            <p>Jumlah Jam Lembur: 
                <input type="number" id="jamLembur" value="20">
            </p>

            <button onclick="hitungGaji()">Hitung Gaji</button>
        </td>

        <td class="output" id="hasil">
            <p>Gaji Pokok: Rp 0</p>
            <p>Total Gaji Lembur: Rp 0</p>
            <p>Gaji Kotor: Rp 0</p>
            <p>Pajak: Rp 0</p>
            <p>Gaji Bersih: Rp 0</p>
        </td>
    </tr>
</table>

<script>
function formatRupiah(angka) {
    return angka.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ".");
}

function hitungGaji() {
    let gajiPokok = parseInt(document.getElementById("gajiPokok").value);
    let jamLembur = parseInt(document.getElementById("jamLembur").value);

    let totalLembur = jamLembur * 20000;
    let gajiKotor = gajiPokok + totalLembur;

    let pajak;
    if (gajiKotor < 5000000) {
        pajak = gajiKotor * 0.05;
    } else if (gajiKotor <= 10000000) {
        pajak = gajiKotor * 0.10;
    } else {
        pajak = gajiKotor * 0.15;
    }

    let gajiBersih = gajiKotor - pajak;

    document.getElementById("hasil").innerHTML = `
        <p>Gaji Pokok: Rp ${formatRupiah(gajiPokok)}</p>
        <p>Total Gaji Lembur: Rp ${formatRupiah(totalLembur)}</p>
        <p>Gaji Kotor: Rp ${formatRupiah(gajiKotor)}</p>
        <p>Pajak: Rp ${formatRupiah(pajak)}</p>
        <p>Gaji Bersih: Rp ${formatRupiah(gajiBersih)}</p>
    `;
}
</script>

</body>
</html>
